{% extends 'base.html' %}
{% block title %}Нов акаунт{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center">
        <form method="POST" class="form-group" style="width: 40%; margin-top: 15px">
            {{ form|crispy }}
            {% csrf_token %}
            <div style="font-size: medium; margin-top: 5px;">
                Вече имаш акаунт? <a href="/login">Вход</a>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary">Регистрирай се</button>
        </form>
    </div>
{% endblock %}
