{% extends 'base.html' %}
{% block title %}
    {{ item.name }}
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    {% if item.user == request.user %}
        <form method="post"
              style="margin: 50px 250px"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-warning"
                    type="submit"
                    name="edit"
                    value="edit"
                    style="margin-top: 15px">Редактирай обява
            </button>
            <button class="btn btn-outline-warning"
                    type="submit"
                    name="cancel"
                    value="cancel"
                    style="margin-top: 15px">Отказ
            </button>
        </form>
    {% else %}
        <div class="header" style="text-align: center; margin-top: 15px;">
            <h2>Не сте влязъл в системата</h2>
            <a class="btn btn-warning btn-lg"
               href="{% url 'login' %}"
               role="button"
               style="margin-top: 15px">Вход</a>
            <a class="btn btn-outline-warning btn-lg"
               href="{% url 'register' %}"
               role="button"
               style="margin-top: 15px">Регистрирай се сега</a>
        </div>
    {% endif %}
{% endblock content %}
